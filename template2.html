<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Scanner (Web, auto-loop)</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 0; padding: 16px; display: grid; gap: 12px; }
    h1 { margin: 0 0 8px; font-size: 18px; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    #videoWrap { position: relative; max-width: 520px; width: 100%; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 16px rgba(0,0,0,.1); }
    video { width: 100%; height: auto; display: block; transform: scaleX(-1); } /* зеркалим для удобства */
    #overlay { position: absolute; inset: 0; pointer-events: none; border: 2px dashed rgba(255,255,255,.6); border-radius: 12px; }
    #status { padding: 10px; background: #f6f6f6; border-radius: 8px; min-height: 2.2em; }
    .small { color:#666; font-size:12px }
  </style>
</head>
<body>
  <h1>QR сканер (веб, без Stop)</h1>

  <div id="controls">
    <button id="startBtn">Включить сканер</button>
    <span class="small">Требуется HTTPS. На iOS включится ZXing-fallback.</span>
  </div>

  <div id="videoWrap" hidden>
    <video id="video" playsinline muted></video>
    <div id="overlay"></div>
  </div>

  <div id="status">Готово к сканированию.</div>

  <script>
    const startBtn  = document.getElementById('startBtn');
    const statusEl  = document.getElementById('status');
    const video     = document.getElementById('video');
    const videoWrap = document.getElementById('videoWrap');

    let stream = null;
    let rafId  = null;
    let detector = null;       // BarcodeDetector, если есть
    let zxingReader = null;    // ZXing fallback (iOS)
    let lastText = '';

    const isIOS = /iP(hone|ad|od)/.test(navigator.userAgent);

    function status(msg){ statusEl.textContent = msg; }
    function escapeHtml(s){ return s.replace(/[&<>"']/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[ch])); }
    const sleep = ms => new Promise(r => setTimeout(r, ms));

    async function start() {
      startBtn.disabled = true;
      try {
        // Камера (идеально — задняя)
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal:'environment' }, width:{ ideal:1280 }, height:{ ideal:720 } },
          audio: false
        });
        video.srcObject = stream;
        await video.play();
        videoWrap.hidden = false;

        // Попытаться использовать BarcodeDetector (Android/desktop)
        if ('BarcodeDetector' in window && !isIOS) {
          detector = new window.BarcodeDetector({ formats: ['qr_code'] });
          status('Сканирую (BarcodeDetector)…');
          loopBarcodeDetector();
          return;
        }

        // Иначе — iOS fallback через ZXing
        status('Сканирую (ZXing fallback для iOS)…');
        await loadZXing();
        loopZXing();
      } catch (e) {
        status('Ошибка доступа к камере: ' + (e && e.message ? e.message : e));
        startBtn.disabled = false;
      }
    }

    async function loadZXing() {
      if (zxingReader) return;
      // Лёгкое подключение с CDN; можно зафиксировать конкретную версию
      const mod = await import('https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.5/+esm');
      const { BrowserMultiFormatReader, NotFoundException } = mod;
      zxingReader = new BrowserMultiFormatReader();
      // Пробуем заранее: если что-то пойдёт не так — бросим понятную ошибку
      if (!zxingReader) throw new Error('ZXing не инициализировался');
    }

    async function loopBarcodeDetector() {
      try {
        const results = await detector.detect(video);
        if (results && results.length) {
          const text = results[0].rawValue || '';
          if (text && text !== lastText) {
            lastText = text;
            status('Найден QR: ' + escapeHtml(text));
            await sleep(500); // лёгкий дебаунс
          }
        }
      } catch (e) {
        // игнорируем редкие ошибки кадра
      }
      rafId = requestAnimationFrame(loopBarcodeDetector);
    }

    // Для ZXing используем decodeContinuously (чтобы камера не мигала)
    async function loopZXing() {
      try {
        await zxingReader.decodeFromVideoDevice(null, video, (result, err) => {
          if (result) {
            const text = result.getText();
            if (text && text !== lastText) {
              lastText = text;
              status('Найден QR: ' + escapeHtml(text));
            }
          }
          // err может быть NotFoundException на каждом кадре — это норм
        });
      } catch (e) {
        status('ZXing ошибка: ' + (e && e.message ? e.message : e));
      }
    }

    // Остановка камеры при уходе со страницы/сворачивании
    function stop() {
      if (rafId) cancelAnimationFrame(rafId);
      rafId = null;
      if (stream) {
        for (const t of stream.getVideoTracks()) t.stop();
        stream = null;
      }
      if (zxingReader) {
        try { zxingReader.reset && zxingReader.reset(); } catch {}
      }
    }

    startBtn.addEventListener('click', start, { passive:true });
    window.addEventListener('pagehide', stop);
    document.addEventListener('visibilitychange', () => { if (document.hidden) stop(); });

    // Благонадёжные проверки поддерживаемости
    if (!('mediaDevices' in navigator) || !navigator.mediaDevices.getUserMedia) {
      startBtn.disabled = true;
      status('Этот браузер не поддерживает доступ к камере.');
    }
  </script>
</body>
</html>
